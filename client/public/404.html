<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Lifestyle Assistant</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Store the path and redirect to index.html with the path as a query parameter
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
  </script>
</head>

</html>
